<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Strona Cedek</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #eee;
      --button-bg: #1db954;
      --button-text: #121212;
      --footer-color: #888;
    }

    body.light {
      --bg-color: #f4f4f4;
      --text-color: #111;
      --button-bg: #007bff;
      --button-text: #fff;
      --footer-color: #666;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      position: relative;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-top: 0;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      width: 200px;
      margin-right: 10px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: var(--button-bg);
      color: var(--button-text);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    a {
      color: var(--button-bg);
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 3rem;
    }

    a:hover {
      text-decoration: underline;
    }

    .download-section {
      margin-bottom: 2rem;
    }

    .administracja {
      font-size: 0.9rem;
      color: var(--footer-color);
      margin-top: 20px;
      white-space: pre-line;
    }

    footer {
      font-size: 0.9rem;
      color: var(--footer-color);
      margin-top: 10px;
    }

    #themeToggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-color);
      cursor: pointer;
      transition: transform 0.2s;
    }

    #themeToggle:hover {
      transform: scale(1.2);
    }

    .feedback {
      margin-top: 3rem;
      max-width: 400px;
      width: 100%;
    }

    .feedback h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      resize: vertical;
      outline: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Przycisk zmiany motywu -->
  <button id="themeToggle" title="Zmień motyw">🌙</button>

  <h1>Pobierz gre</h1>
  
  <div class="download-section">
    <input type="text" id="gameId" placeholder="Wpisz ID gry np. game1" />
    <button onclick="downloadGame()">Pobierz</button>
  </div>

  <p>Listę gier znajdziesz na naszym Discordzie.</p>
  <a href="https://dc.gg/cedek" target="_blank" rel="noopener noreferrer">
    Dołącz do Discorda
  </a>

  <!-- Formularz opinii -->
  <div class="feedback">
    <h2>Podziel się opinią</h2>
    <textarea id="feedbackText" placeholder="Napisz swoją opinię..." rows="4"></textarea><br>
    <button onclick="sendFeedback()">Wyślij opinię</button>
  </div>

  <div class="administracja">
    Administracja<br>
    Cedek<br>
    Rax<br>
    Debra
  </div>

  <footer>
    © 2025 Cedek Rax. Wszelkie prawa zastrzeżone.
  </footer>

  <script>
    function downloadGame() {
      const input = document.getElementById('gameId');
      const id = input.value.trim();
      if (!id) {
        alert('Wpisz ID gry!');
        return;
      }
      const url = `${id}.zip`;
      window.location.href = url;
    }

    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      themeToggle.textContent = document.body.classList.contains('light') ? '🌙' : '☀️';
    });

    function sendFeedback() {
      const text = document.getElementById('feedbackText').value.trim();
      if (!text) {
        alert('Wpisz treść opinii!');
        return;
      }

      const webhookURL = 'https://discord.com/api/webhooks/1397244659381571705/UJStqkQpH5S0Lu9IlpKd1P2g9AxN098TnUzuvH7s9lLWQL-8lRrJpuxUVGeWctUXoHNS';

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          content: `📩 Nowa opinia z formularza:\n\n${text}`
        })
      })
      .then(response => {
        if (response.ok) {
          alert('Dzięki za opinię!');
          document.getElementById('feedbackText').value = '';
        } else {
          alert('Błąd wysyłania opinii.');
        }
      })
      .catch(error => {
        console.error('Błąd:', error);
        alert('Coś poszło nie tak.');
      });
    }
  </script>
</body>
</html>
