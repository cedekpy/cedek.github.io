<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Pobierz grę</title>
  <style>
  body {
  background-color: #121212;
  color: #eee;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  text-align: center;
  padding: 20px;
  position: relative;
}
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-top: 0;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      width: 200px;
      margin-right: 10px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #1db954;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #17a74a;
    }
    a {
      color: #1db954;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 3rem;
    }
    a:hover {
      text-decoration: underline;
    }
    .download-section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>Pobierz grę nyggusie i graj :)</h1>
  
  <div class="download-section">
    <input type="text" id="gameId" placeholder="Wpisz ID gry np. game1" />
    <button onclick="downloadGame()">Pobierz</button>
  </div>

  <p>Listę gier znajdziesz na naszym Discordzie.</p>
  <a href="https://dc.gg/cedek" target="_blank" rel="noopener noreferrer">
    Dołącz do Discorda
  </a>
<footer>
    © 2025 Cedekpy. Wszelkie prawa zastrzeżone.
  </footer>

  <script>
    function downloadGame() {
      const input = document.getElementById('gameId');
      const id = input.value.trim();
      if (!id) {
        alert('Wpisz ID gry!');
        return;
      }
      const url = `${id}.zip`; // Pliki w głównym katalogu repozytorium
      // Próba pobrania pliku przez zmianę lokalizacji strony
      window.location.href = url;
    }
  </script>
</body>
</html>
