<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Pobierz grę</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    #gameList {
      margin-top: 20px;
      list-style-type: none;
      padding: 0;
    }
    #gameList li {
      cursor: pointer;
      margin: 5px 0;
      color: blue;
      text-decoration: underline;
    }
    #gameList li:hover {
      color: darkblue;
    }
  </style>
</head>
<body>
  <h1>Pobierz grę po ID</h1>
  <input type="text" id="gameId" placeholder="Wpisz ID gry np. game1" />
  <button onclick="downloadGame()">Pobierz</button>

  <h2>Dostępne gry</h2>
  <ul id="gameList"></ul>

  <script>
    // Lista gier - id odpowiada nazwie pliku w repozytorium (np. game1.zip)
    const games = [
      { id: 'game1', name: 'Gra 1' },
      { id: 'game2', name: 'Gra 2' },
      { id: 'game3', name: 'Gra 3' },
    ];

    const gameListEl = document.getElementById('gameList');

    // Wyświetl listę gier na stronie
    games.forEach(game => {
      const li = document.createElement('li');
      li.textContent = `${game.name} (${game.id})`;
      li.onclick = () => downloadById(game.id);
      gameListEl.appendChild(li);
    });

    // Funkcja pobierająca plik na podstawie ID gry
    function downloadById(id) {
      const url = `${id}.zip`; // pliki są w katalogu głównym repozytorium
      window.location.href = url;
    }

    // Pobieranie na podstawie wpisanego ID
    function downloadGame() {
      const input = document.getElementById('gameId');
      const id = input.value.trim();
      if (!id) {
        alert('Wpisz ID gry!');
        return;
      }
      downloadById(id);
    }
  </script>
</body>
</html>
